<!-- Hero Section -->
<section id="enroll" class="hero-section">
  <div class="container">
      <h1>Enroll Now</h1>
      <p>Join our community today and start learning!</p>
      <div class="enroll-form">
          <form id="enroll-form">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                  <label for="course">Select Course:</label>
                  <select id="course" name="course" required>
                      <option value="">Select Course</option>
                      <option value="course1">Web Development Fundamentals</option>
                      <option value="course2">Digital Marketing Essentials</option>
                      <option value="course3">Data Analysis with Excel</option>
                      <option value="course4">Cybersecurity Fundamentals</option>
                      <option value="course5">Artificial Intelligence and Machine Learning</option>
                      <option value="course6">Cloud Computing Fundamentals</option>
                      <option value="course7">Full Stack Development</option>
                      <option value="course8">Database Management</option>
                      <option value="course9">Cloud Architecture</option>
                      <option value="course10">DevOps Engineering</option>
                      <option value="course11">Data Visualization</option>
                      <option value="course12">Artificial Intelligence for Business</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary">Enroll Now</button>
          </form>
      </div>
  </div>
</section>
